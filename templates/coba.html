<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      openalert = () => {
        Swal.fire({
          title: "Konfirmasi Email",
          input: "text",
          inputAttributes: {
            autocapitalize: "off",
          },
          html: `
            <p>Periksa email anda dan masukkan kode OTP pada Kolom di Bawah</p>
          `,
          showCancelButton: true,
          confirmButtonText: "Konfirmasi",
          showLoaderOnConfirm: true,
          preConfirm: async (login) => {
            try {
              console.log(login);
              const authUrl = `
              https://127.0.0.1:5000/authEmail/${login}
      `;
              const response = await axios.get(authUrl);
              const responseJson = await response.data;
              //       if (!responseJson) {
              //         return Swal.showValidationMessage(`
              //   ${await response.json()}
              // `);
              //       }
              return responseJson;
            } catch (error) {
              Swal.showValidationMessage(`
        Request failed: ${error}
      `);
            }
          },
          allowOutsideClick: () => !Swal.isLoading(),
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: `Konfirmasi Berhasil`,
              text: "Selamat! Anda sudah bisa menggunakan fitur-fitur di RainCast ID",
              icon: "success",
            });
          }
        });
      };
    </script>
  </head>
  <body>
    Hello World!
    <button onclick="openalert()">OPEN</button>
  </body>
</html>
